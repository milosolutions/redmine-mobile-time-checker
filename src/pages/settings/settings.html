<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <custom-icon set="ci" name="menu3"></custom-icon>
        </button>
        <ion-title>
            Settings
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="info">
    <div class="bg-small settings" [ngClass]="{vacation: top_bg}">
    </div>
    <ion-list class="settings" *ngIf="settings.length">
        <ion-item >
            <ion-label>{{settings[0].title}} <span class="pull-right" *ngIf="settings[0].date">{{settings[0].date | date: 'dd/MM/yyyy'}}</span></ion-label>
            <ion-toggle [(ngModel)]="settings[0].toggled" (click)="update(settings[0])" checked="settings[0].toggled"></ion-toggle>
        </ion-item>
        <ion-item *ngFor="let s of settings | slice:1">
            <ion-label>{{s.title}}</ion-label>
            <ion-note item-right (click)="update(s)">
                {{s.current}}
                <ion-icon md="md-create"></ion-icon>
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
