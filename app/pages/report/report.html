<ion-navbar *navbar>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Redmine report</ion-title>

    <ion-buttons end>
        <button (click)="refresh($event)">
            <ion-icon name="refresh"></ion-icon>
        </button>
        <button (click)="settings($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="info grid-page">
    <p>Logged hours for this week: {{hours}}</p>
    <div class="grid">
        <ion-row class="header">
            <ion-col width-10><div>Project</div></ion-col>
            <ion-col width-10><div>Issue</div></ion-col>
            <ion-col width-10><div>Mo</div></ion-col>
            <ion-col width-10><div>Tu</div></ion-col>
            <ion-col width-10><div>We</div></ion-col>
            <ion-col width-10><div>Th</div></ion-col>
            <ion-col width-10><div>Fr</div></ion-col>
            <ion-col width-10><div>Sa</div></ion-col>
            <ion-col width-10><div>Su</div></ion-col>
            <ion-col width-10><div>Total</div></ion-col>
        </ion-row>
        <ion-row *ngFor="#item of data">
            <ion-col width-10><div>{{item.project}}</div></ion-col>
            <ion-col width-10><div>{{item.issue}}</div></ion-col>
            <ion-col width-10><div>{{item.mo}}</div></ion-col>
            <ion-col width-10><div>{{item.tu}}</div></ion-col>
            <ion-col width-10><div>{{item.we}}</div></ion-col>
            <ion-col width-10><div>{{item.th}}</div></ion-col>
            <ion-col width-10><div>{{item.fr}}</div></ion-col>
            <ion-col width-10><div>{{item.sa}}</div></ion-col>
            <ion-col width-10><div>{{item.su}}</div></ion-col>
            <ion-col width-10><div>{{item.total}}</div></ion-col>
        </ion-row>
    </div>
</ion-content>
