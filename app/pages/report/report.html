<ion-navbar *navbar>
    <button menuToggle start>
        <!--<ion-icon name="menu"></ion-icon>-->
        <i class="icon icon-menu"></i>
    </button>
    <ion-title>Work Report</ion-title>

    <ion-buttons end>
        <button (click)="refresh($event)">
            <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="info report-page">
    <div class="bg-small report-info" style="background-image: url(img/report_top.jpg)">
        <ion-segment [(ngModel)]="week" class="navigation" (change)="getReport()">
            <ion-segment-button value="{{getWeek()-1}}">
                <ion-icon name="arrow-dropleft"></ion-icon>
                <span>Prev Week</span>
            </ion-segment-button>
            <ion-segment-button class="info">
                <span>Week</span>

                <div class="week">{{week}}</div>
                <div class="dates">{{mon.format('DD.MM') }}-{{sun.format('DD.MM') }}</div>
            </ion-segment-button>
            <ion-segment-button value="{{getWeek()+1}}">
                <ion-icon name="arrow-dropright"></ion-icon>
                <span>Next Week</span>
            </ion-segment-button>
        </ion-segment>
        <div class="hours">
            Total hours logged:<br/>

            <div>{{hours}}h</div>
        </div>
    </div>


    <div *ngIf="loading" class="loading">
        <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="!loading" class="loading">
        <ion-list *ngIf="daygroups.length==7">
            <div *ngFor="#group of daygroups">
                <ion-item class="item-stable"
                          (click)="toggleGroup(group)"
                          [ngClass]="{active: true }">
                    &nbsp;
                    <span class="day">{{group.name}}</span>
                    <span class="day-hours" *ngIf="group.hours>0">{{group.hours}}h</span>
                </ion-item>
                <ion-item class="item-accordion"
                          *ngFor="#issue of group.issues"
                          [hidden]="isGroupHidden(group)">
                    <div class="info">
                        <p class="header">{{issue.subject}}</p>
                        <p>{{issue.project}}</p>
                    </div>
                    <div class="hours">
                        <small class="issue-id">{{'#'+issue.id}}</small>
                        <p>{{issue.hours}}h</p>
                    </div>

                </ion-item>
            </div>
        </ion-list>
    </div>
</ion-content>
