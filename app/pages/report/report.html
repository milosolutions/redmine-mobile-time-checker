<ion-navbar *navbar>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Redmine report</ion-title>

    <ion-buttons end>
        <button (click)="refresh($event)">
            <ion-icon name="refresh"></ion-icon>
        </button>
        <button (click)="settings($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="info grid-page">
    <div padding>
        <ion-segment [(ngModel)]="period" (change)="getReport()">
            <ion-segment-button value="lw">
                Last Week
            </ion-segment-button>
            <ion-segment-button value="w">
                This Week
            </ion-segment-button>
        </ion-segment>
    </div>
    <div *ngIf="loading" class="loading">
        <ion-spinner></ion-spinner>
    </div>
    <p>Logged hours for this week: {{hours}}</p>
    <div *ngIf="!loading" class="loading">
        <div class="grid">
            <ion-row class="header">
                <ion-col width-10><div>Project</div></ion-col>
                <ion-col width-10><div>Issue</div></ion-col>
                <ion-col width-10><div>Mo</div></ion-col>
                <ion-col width-10><div>Tu</div></ion-col>
                <ion-col width-10><div>We</div></ion-col>
                <ion-col width-10><div>Th</div></ion-col>
                <ion-col width-10><div>Fr</div></ion-col>
                <ion-col width-10><div>Sa</div></ion-col>
                <ion-col width-10><div>Su</div></ion-col>
                <ion-col width-10><div>Total</div></ion-col>
            </ion-row>
            <ion-row *ngFor="#item of data" [ngClass]="item.project!='' ? 'project-row' : ''">
                <ion-col width-10><div class="name">{{item.project}}</div></ion-col>
                <ion-col width-10>
                    <div *ngIf="item.issue" class="issue">{{'#'+item.issue}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['1']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['2']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['3']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['4']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['5']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['6']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item['0']}}</div>
                </ion-col>
                <ion-col width-10>
                    <div>{{item.total}}</div>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
