<ion-navbar *navbar>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content padding class="info">
    <ion-list>
        <button ion-item *ngFor="#s of settings" (click)="update(s)">
            {{s.title}}
        </button>
    </ion-list>

    <button primary block (click)="save($event)">
        SAVE
    </button>
</ion-content>
