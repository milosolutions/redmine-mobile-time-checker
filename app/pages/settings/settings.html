<ion-navbar *navbar>
    <button menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content padding class="info">
    <div class="bg-small" style="background-image: url(img/placeholder.png)">
    </div>
    <ion-list class="settings">
        <ion-item (click)="update(settings[0])">
            <ion-label>{{settings[0].title}}</ion-label>
            <ion-toggle [(ngModel)]="settings[0].toggled" checked="settings[0].toggled"></ion-toggle>
        </ion-item>
        <ion-item *ngFor="#s of settings | slice:1" (click)="update(s)">
            <ion-label>{{s.title}}</ion-label>
            <ion-note item-right>
                {{s.current}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
